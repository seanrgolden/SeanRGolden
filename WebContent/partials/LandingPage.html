	<p class="pro-tip-font-header">Pro Tip:</p><p class="pro-tip-font"> Use the home button for easy navigation!</p>

<div id="landing-page">

	<div id="landing-header" class="container-fluid">
		<div class="header-text-box">
			<h1 class="h1" id="gold-shadow-huge">Sean Golden</h1>
		</div>
		<div class="headshot-div">
			<a class="social-media-icon-left" href="https://www.linkedin.com/in/sean-golden-650497aa">
				<i class="fa fa-linkedin"></i></a>
			<div class="circle-icon">
				<div class="photo-circle"></div>
			</div>
			<a class="social-media-icon-right" href="https://github.com/seanrgolden/">
				<i class="fa fa-github"></i></a>
		</div>
		<h3 class="h3" id="gold-shadow">Software Developer and Competetive Sailor</h3>
	</div>
	
	<div class="container-fluid" id="middle-info">
		<div class="col-md-6 col-lg-6 col-sm-6 landing-box-modal-left">
			<h4 class="h4 text-center">Hi, my name is Sean.</h4>
		</div>
		<div class="col-md-6 col-lg-6 col-sm-6 landing-box-modal-right" id="fullscreen-bg" 
			ng-mouseover="hoverOverPhoto()" ng-mouseleave="hoverOutPhoto()">
			<img class="landing-photo" src="img/SDSailing1.jpg" alt="photo1" ng-hide="currentPhoto!=1">
			<img class="landing-photo" src="img/SMCMTack.jpg" alt="photo2" ng-hide="currentPhoto!=2">
			<img class="landing-photo" src="img/SeanMeaghHiking.jpg" alt="photo3" ng-hide="currentPhoto!=3">
			<img class="landing-photo" src="img/TRNationals16Team.jpg" alt="photo4" ng-hide="currentPhoto!=4">
			<div class="layer">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 landing-photo-arrow">
					<i class="fa fa-arrow-circle-left" ng-if="isHoveringPhoto" ng-click="nextPhoto('left')"></i></div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="photo-circle-nav-div" ng-if="isHoveringPhoto">
						<i class="fa fa-circle-o" ng-if="currentPhoto!=1" ng-click="setPhoto(1)"></i>
						<i class="fa fa-circle" ng-if="currentPhoto==1"></i>
						<i class="fa fa-circle-o" ng-if="currentPhoto!=2" ng-click="setPhoto(2)"></i>
						<i class="fa fa-circle" ng-if="currentPhoto==2"></i>
						<i class="fa fa-circle-o" ng-if="currentPhoto!=3" ng-click="setPhoto(3)"></i>
						<i class="fa fa-circle" ng-if="currentPhoto==3"></i>
						<i class="fa fa-circle-o" ng-if="currentPhoto!=4" ng-click="setPhoto(4)"></i>
						<i class="fa fa-circle" ng-if="currentPhoto==4"></i>
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 landing-photo-arrow">
					<i class="fa fa-arrow-circle-right" ng-if="isHoveringPhoto" ng-click="nextPhoto('right')"></i></div>
			</div>
		</div>
	</div>
</div>
